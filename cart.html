<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Untitled Document</title>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
	<style type="text/css">
		table { width:100%;}
		th,td { border : thin #CCC solid; text-align:center;}
		.num {text-align:right}
		a {text-decoration: none}
	</style>
</head>
<body>
<script>
var itemlist = window.AppInventor.getWebViewString();
if(itemlist){
	var lines = itemlist.split("\n");
	var tablestr = "", i, j;
	for (i = 0; i < lines.length; i++){
		if(lines[i]!=""){
			tdstr = lines[i].split(",");
			tablestr += "<tr>";
			for (j = 0; j < tdstr.length; j++){
				if(i==0){
					tablestr += "<th>" + tdstr[j] + "</th>";
				} else if(i>0 && i<lines.length-1 && j==0){
					tablestr += "<td><a href=\"javascript:delcart('"+tdstr[j]+"');\">" + tdstr[j] + "</a></td>";					
				} else {
					if(j>1 && j<tdstr.length){
						tablestr += "<td class='num'>" + tdstr[j] + "</td>";
					} else {
						tablestr += "<td>" + tdstr[j] + "</td>";
					}
				}
			}
			tablestr += "</tr>";
		}
	}
	output = "<table>" + tablestr + "</table>"
	$("body").append(output);
}

function delcart(id){
	var delid = "del:" + id;
	window.AppInventor.setWebViewString(delid);
}
</script>    
</body>
</html>
